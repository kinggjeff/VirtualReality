<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ========== ASSETS ========== -->
      <a-assets>
        <!-- Textures -->
        <img id="brickTexture" src="https://cdn.pixabay.com/photo/2016/11/29/04/17/brick-wall-1868504_1280.jpg">
        <img id="roofTexture" src="https://cdn.pixabay.com/photo/2016/11/29/03/41/roof-1867420_1280.jpg">
        <img id="doorTexture" src="https://cdn.pixabay.com/photo/2016/11/23/14/58/door-1853028_1280.jpg">
        <img id="grassTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      <!-- ========== SKY + GROUND ========== -->
      <a-sky src="#skyTexture"></a-sky>
      <a-plane src="#grassTexture" rotation="-90 0 0" width="80" height="80" repeat="20 20"></a-plane>

      <!-- ========== LIGHTING ========== -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="5 6 3"></a-entity>

      <!-- ========== CAMERA ========== -->
      <a-entity position="0 1.6 8">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- ========== MODERN HOUSE TEMPLATE ========== -->
      <a-entity id="modern-house-template" position="0 0 -6" scale="1.2 1.2 1.2">
        <!-- Main Walls -->
        <a-box src="#brickTexture" repeat="2 2" width="4" height="2" depth="3" material="metalness:0.2; roughness:0.8;"></a-box>

        <!-- Trim/Foundation -->
        <a-box color="#c2b280" width="4.2" height="0.2" depth="3.2" position="0 -1.1 0"></a-box>

        <!-- Roof -->
        <a-entity position="0 1.9 0">
          <a-box src="#roofTexture" width="4.5" height="0.1" depth="3.5"></a-box>
          <a-cone src="#roofTexture" position="0 0.8 0" radius-bottom="3" radius-top="0.1" height="1.6"></a-cone>
        </a-entity>

        <!-- Door -->
        <a-box src="#doorTexture" height="1.3" width="0.8" depth="0.1" position="0 -0.35 1.52"></a-box>
        <a-sphere color="gold" radius="0.05" position="0.3 -0.35 1.6"></a-sphere>

        <!-- Windows (Front) -->
        <a-plane color="#add8e6" opacity="0.6" height="0.7" width="0.7" position="-1 0.3 1.52" material="metalness:0.3; roughness:0.2;"></a-plane>
        <a-plane color="#add8e6" opacity="0.6" height="0.7" width="0.7" position="1 0.3 1.52" material="metalness:0.3; roughness:0.2;"></a-plane>

        <!-- Windows (Sides) -->
        <a-plane color="#b0e0e6" opacity="0.6" height="0.7" width="0.7" position="2.02 0.3 0" rotation="0 -90 0"></a-plane>
        <a-plane color="#b0e0e6" opacity="0.6" height="0.7" width="0.7" position="-2.02 0.3 0" rotation="0 90 0"></a-plane>

        <!-- Chimney -->
        <a-box color="#4b2e05" position="1 2.2 -0.5" height="0.7" width="0.3" depth="0.3"></a-box>
      </a-entity>

      <!-- ========== DUPLICATE HOUSES (Neighborhood) ========== -->
      <a-entity id="house1" position="0 0 -6"></a-entity>
      <a-entity id="house2" position="7 0 -6" rotation="0 15 0" scale="1.1 1.1 1.1"></a-entity>
      <a-entity id="house3" position="-7 0 -6" rotation="0 -10 0" scale="1.3 1.3 1.3"></a-entity>

      <!-- ========== CARS ========== -->
      <a-entity id="car1" position="0 0 -3" scale="0.8 0.8 0.8">
        <a-box color="#4682B4" depth="2" height="0.5" width="1"></a-box>
        <a-cylinder color="black" radius="0.25" height="0.25" position="0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
        <a-cylinder color="black" radius="0.25" height="0.25" position="-0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
      </a-entity>

      <a-entity id="car2" position="7 0 -3" rotation="0 90 0">
        <a-box color="#FF4500" depth="2" height="0.5" width="1"></a-box>
        <a-cylinder color="black" radius="0.25" height="0.25" position="0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
        <a-cylinder color="black" radius="0.25" height="0.25" position="-0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
      </a-entity>

      <a-entity id="car3" position="-7 0 -3" rotation="0 270 0">
        <a-box color="#2E8B57" depth="2" height="0.5" width="1"></a-box>
        <a-cylinder color="black" radius="0.25" height="0.25" position="0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
        <a-cylinder color="black" radius="0.25" height="0.25" position="-0.5 -0.25 0.7" rotation="90 0 0"></a-cylinder>
      </a-entity>

      <!-- ========== TREES ========== -->
      <a-entity position="3 0 -3">
        <a-cylinder color="#8B4513" radius="0.3" height="2"></a-cylinder>
        <a-sphere color="#228B22" position="0 2 0" radius="1.2"></a-sphere>
      </a-entity>

      <a-entity position="-4 0 -10">
        <a-cylinder color="#8B4513" radius="0.3" height="2"></a-cylinder>
        <a-sphere color="#2E8B57" position="0 2 0" radius="1.2"></a-sphere>
      </a-entity>

      <!-- ========== SNOWMAN ========== -->
      <a-entity position="-10 0 -8">
        <a-sphere color="white" position="0 0.5 0" radius="0.5"></a-sphere>
        <a-sphere color="white" position="0 1.2 0" radius="0.35"></a-sphere>
        <a-sphere color="white" position="0 1.7 0" radius="0.25"></a-sphere>
        <a-sphere color="black" position="0.1 1.7 0.25" radius="0.05"></a-sphere>
        <a-sphere color="black" position="-0.1 1.7 0.25" radius="0.05"></a-sphere>
      </a-entity>

      <!-- ========== SPIDER ========== -->
      <a-entity position="10 0 -8" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        <a-sphere color="black" radius="0.3"></a-sphere>
        <a-sphere color="black" position="0.5 0 0" radius="0.2"></a-sphere>
        <a-sphere color="black" position="-0.5 0 0" radius="0.2"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
